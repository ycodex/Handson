<h2>Login Auth</h2>
<form>
  Username:<input
    type="text"
    name="username"
    [(ngModel)]="username"
    required
  /><br />
  Password:<input
    type="password"
    name="password"
    [(ngModel)]="password"
    required
  /><br />
  <button type="submit" (click)="login()">Login</button>
</form>
