<form [formGroup]="empForm">
  Name: <input type="text" [formControl]="name" /> <br />
  Salary:<input type="number" [formControl]="salary" id="salary" /> <br />
  Is Permanent or not?
  <br />
  <input type="radio" [value]="true" [formControl]="permanent" />Yes
  <input type="radio" [value]="false" [formControl]="permanent" />No
  <br />
  <div>
    <h3>Department</h3>

    <select formControlName="department">
      <option
        *ngFor="let department of departments"
        [ngValue]="department"
        [selected]="department.id === employee.department.id"
      >
        {{ department.name }}
      </option>
    </select>
  </div>
  <button type="submit" (ngSubmit)="onSubmit()" [disabled]="!empForm.valid">
    Save
  </button>
</form>
